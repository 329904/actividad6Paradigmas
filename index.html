<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
</head>
<body>

    <p>Escribe el nombre</p>
    <input type="text" id="nombre">
    <button onclick="agregarNombre()">Agregar</button>
    <button onclick="limpiar()">Limpiar valores</button>
    
    <ul id="lista">
    </ul>

    <script>
        let lista = document.getElementById("lista");
        let nombres = [];

        const mostrarNombres = () => nombres.map(valor => {
            let variableLi = document.createElement("li");
            variableLi.innerHTML = valor;
            lista.appendChild(variableLi);
        })

        const agregarNombre = () => {
            let nombre = document.getElementById("nombre");
            lista.innerHTML = " ";
            nombres.push(nombre.value);
            mostrarNombres();
            nombre.value = "";
        }

        const limpiar = () => {
            lista.innerHTML = "";
            nombre.value  = "";
        }

        mostrarNombres();
    </script>

</body>
</html>
